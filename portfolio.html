<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Viewport set to the device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT's Portfolio</title>
  <!-- Linking bootstrap, font awesome, and CSS stylesheet for design -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Brian Toney</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home/About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="portfolio.html">Portfolio<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pro_contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navigation Bar -->
  </header>
  <!-- Header -->
  <!-- Main -->
  <main class="container">
    <!-- Container design for responsive display -->
    <div class="row">
      <div class="col-12">
        <!-- Card -->
        <section class="card text-center">
          <h4 class="card-header">Portfolio</h4>
          <!-- Card design. Each row is displayed 50/50 on large screens -->
          <div class="row">
            <figure class="col-lg-6">
              <img src="img/sports_travel.png" class="img responsive img-thumbnail" alt="Sports Travel Image">
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-link" id="sports-travel">Sports Travel</button>
                </div>
                <div class="col-6">
                  <a target="_blank" href="https://github.com/btoney1988/sports_travel" class="fa fa-github"></a>
                </div>
              </div>
            </figure>
            <figure class="col-lg-6">
              <img src="img/daily_scheduler.png" class="img responsive img-thumbnail" alt="Work Day Scheduler">
              <div class="row">
                <div class="col-8">
                  <button type="button" class="btn btn-link" id="daily-scheduler">Work Day Scheduler</button>
                </div>
                <div class="col-4">
                  <a target="_blank" href="https://github.com/btoney1988/work_day_scheduler" class="fa fa-github"></a>
                </div>
            </figure>
          </div>
          <div class="row">
            <figure class="col-lg-6">
              <img src="img/coding_quiz.png" class="img responsive img-thumbnail" alt="Coding Quiz">
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-link" id="code-quiz">Coding Quiz</button>
                </div>
                <div class="col-6">
                  <a target="_blank" href="https://github.com/btoney1988/coding_quiz" class="fa fa-github"></a>
                </div>
              </div>
            </figure>
            <figure class="col-lg-6">
              <img src="img/pass_gen.png" class="img responsive img-thumbnail" alt="Password Generator">
              <div class="row">
                <div class="col-8">
                  <button type="button" class="btn btn-link" id="pass-gen">Password Generator</button>
                </div>
                <div class="col-4">
                  <a target="_blank" href="https://github.com/btoney1988/password_generator" class="fa fa-github"></a>
                </div>
            </figure>
          </div>
        </section>
      </div>
    </div>
  </main>
  <!-- Main -->
  <!-- Footer -->
  <footer class="footer text-center fixed-bottom">
    <div class="container">
      <span class="text-muted"> Copyright &copy; Brian Toney </span>
    </div>
  </footer>


  <!-- Importing jquery, popper, and javascript. -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
